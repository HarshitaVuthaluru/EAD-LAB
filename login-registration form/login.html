
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CBIT Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    #adminLoginButton {
      background-color: #28a745;
    }
    #adminLoginButton:hover {
      background-color: #1e7e34;
    }
    .extras {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 14px;
      margin-top: 8px;
      gap: 6px;
    }
    .links {
      margin-top: 12px;
      font-size: 14px;
    }
    .links a {
      text-decoration: none;
      color: #007bff;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>CBIT Login</h2>

  <form id="loginForm" action="Course_registration_form.html" method="get">
    <input type="text" name="username" id="username" placeholder="Username"
           pattern="[A-Za-z0-9]{4,}" title="At least 4 characters" required>

    <input type="password" name="password" id="password" placeholder="Password"
           pattern=".{6,}" title="At least 6 characters" required>

    <label class="extras">
      <input type="checkbox" onclick="document.getElementById('password').type = this.checked ? 'text' : 'password'"> Show Password
    </label>

    <label class="extras">
      <input type="checkbox" name="remember"> Remember me
    </label>

    <button type="submit" id="loginButton">Login</button>
    <button type="button" id="adminLoginButton">Admin Login</button>

    <div class="links">
      <a href="forgot_password.html">Forgot Password?</a> | <a href="signup.html">Sign Up</a>
    </div>
  </form>
</div>

<script>
  document.getElementById('adminLoginButton').addEventListener('click', function() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const adminUsername = 'admin';
    const adminPassword = 'adminpassword123';

    if (username === adminUsername && password === adminPassword) {
      alert('Admin Login Successful!');
      window.location.href = 'admin_dashboard.html';
    } else {
      alert('Invalid admin credentials.');
    }
  });

  document.getElementById('loginForm').addEventListener('submit', function(event) {
    const username = document.getElementById('username').value;
    const adminUsername = 'admin';

    if (username === adminUsername) {
      event.preventDefault();
      alert('Please use the "Admin Login" button for administrator access.');
    }
  });
</script>

</body>
</html>
