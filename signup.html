<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - CBIT</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #0056b3;
    }
    .links {
      margin-top: 15px;
      font-size: 14px;
    }
    .links a {
      color: #007bff;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: red;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Sign Up</h2>
    <form id="signupForm" action="#" method="post" novalidate>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Username (at least 4 characters)"
        pattern="[A-Za-z0-9]{4,}"
        title="At least 4 alphanumeric characters"
        required
      />

      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
      />

      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password (at least 6 characters)"
        pattern=".{6,}"
        title="At least 6 characters"
        required
      />

      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        placeholder="Confirm Password"
        required
      />

      <div id="passwordError" class="error-message">Passwords do not match.</div>

      <button type="submit">Register</button>
    </form>

    <div class="links">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    const passwordError = document.getElementById('passwordError');

    signupForm.addEventListener('submit', function(event) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        event.preventDefault();
        passwordError.style.display = 'block';
      } else {
        passwordError.style.display = 'none';
        alert('Registration successful! You can now login.');
        signupForm.reset();
        // Normally, you would submit form data to backend here
      }
    });
  </script>

</body>
</html>
